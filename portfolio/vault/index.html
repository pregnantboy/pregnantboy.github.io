<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>Vault</title>
	<link href="/vendor/animate/animate.css" rel="stylesheet">
	<link href="/vendor/fullpage/jquery.fullpage.min.css" rel="stylesheet">
	<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/main.css" rel="stylesheet">
	<script src="/vendor/jquery/jquery.min.js"></script>
</head>

<body>
	<div id="page" class="background">
		<div class="section">
			<div class="main-container">
				<div class="half" style="padding-bottom: 5%">
					<span>Vault</span>
					<p>A password manager for teams.</p>
				</div>
				<div class="half">
					<div class="img-container">
						<img class="wow fadeInLeft" id="image1" src="/portfolio/vault/img/main.PNG">
						<img class="wow fadeInLeft" id="image2" data-wow-delay="1s" src="/portfolio/vault/img/menu2.PNG">
					</div>
				</div>
			</div>
		</div>
		<div class="section">
			<div class="col-xs-12 col-md-4">
				<div class="feature-container">
					
				</div>
			</div>
		</div>
		<script src="/vendor/fullpage/jquery.fullpage.min.js"></script>
		<script src="/vendor/animate/wow.min.js"></script>
		<script>
			new WOW().init();
			$(document).ready(function () {
				$('#page').fullpage();
			});
		</script>

		<style>
			body {
				margin: 0;
			}

			.background {
				/* background: #8e44ad; */
				/* background: -webkit-linear-gradient(to left, #8e44ad, #c0392b); */
				/* background: linear-gradient(to left, #8e44ad, #c0392b); */
				background-image: url('/portfolio/vault/img/flopped.svg');
				background-attachment: scroll;
				background-repeat: no-repeat;
				background-size: cover;
				background-position: center;
				height: auto !important;
				/* color: rgb(239, 91, 91); */
				color: rgb(250, 250, 250);
			}

			.section {
				background: transparent;
			}

			.main-container {
				display: flex;
				justify-content: space-evenly;
				align-items: center;
				height: 100vh;
				padding: 10vh 10%;
				width: 100%;
				text-align: center;
			}

			.main-container span {
				font-size: 8rem;
				letter-spacing: -0.6rem;
				font-weight: 600;
			}

			.main-container p {
				font-size: 1.8rem;
			}

			.img-container {
				height: 50vh;
				widows: 100%;
			}

			.half {
				width: 40%;
				position: relative;
			}

			.half img {
				position: absolute;
				border-radius: 5px;
				box-shadow: 4px 4px 13px 9px rgba(50, 50, 50, 0.3);
				width: 40vh;
				max-width: 30vw;
			}

			#image1 {
				top: -30%;
				left: 0%;
			}

			#image2 {
				top: 35%;
				left: 15%;
			}

			@media (max-width: 767px) {
				.main-container {
					flex-direction: column-reverse;
				}

				.main-container span {
					margin-top: 10vh;
					font-size: 3rem;
					letter-spacing: 0;
				}

				.main-container p {
					font-size: 1.4rem;
				}

				.half {
					width: 100%;
					display: flex;
					flex-direction: column;
					align-items: center;
				}

				.half img {
					position: absolute;
					border-radius: 5px;
					box-shadow: 4px 4px 13px 9px rgba(50, 50, 50, 0.3);
					width: 50vw;
					max-width: 50vw;
				}

				#image1 {
					top: -10%;
					left: 15%;
				}

				#image2 {
					top: 35%;
					left: 30%;
				}
			}

		</style>
</body>

</html>
