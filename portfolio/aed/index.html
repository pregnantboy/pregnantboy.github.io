<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">

		<title>AED Locator</title>
		<link href="https://fonts.googleapis.com/css?family=Asap:400,500" rel="stylesheet">
		<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="/vendor/animate/animate.css" rel="stylesheet">
		<link href="/css/main.css" rel="stylesheet">
		<style>
			body {
				margin: 0;
				font-family: "Asap", sans-serif;
				background: radial-gradient( #f36060 0%, #9b2b2b 100%);
				background-attachment: fixed;
				color: white;
			}

			.background {
				/* background: linear-gradient(to right, #085899 0%, #337ed4 50%, #db3f3f 50%, #a33535 100%); */
				height: 100vh;
				width: 100vw;
			}

			.step-background {
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.step-background .row {
				padding: 0 5vw;
				width: 100vw;
			}

			#particles canvas {
				position: absolute;
				top: 0;
				left: 0;
				height: 100vh;
				width: 100vw;
			}

			.main-title {
				text-align: center;
				padding-top: 8vh;
				height: 20vh;
				font-size: 7vh;
				font-family: "Asap", sans-serif;
			}

			.map {
				height: 60vh;
				width: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				background: url("/portfolio/aed/img/sgmap.png");
				background-size: contain;
				background-position: center;
				background-repeat: no-repeat;
				z-index: 0;
				position: absolute;
			}

			.logo {
				height: 15vh;
				border-radius: 100%;
				cursor: pointer;
				margin-top: -1.2vh;
				box-shadow: 0 1.2vh 0 2px #802424
			}

			.logo:hover {
				margin-top: -0.8vh;
				box-shadow: 0 0.8vh 0 2px #802424
			}

			.logo:active,
			.logo.selected {
				margin: 0;
				box-shadow: 0px 0px 9px 2px #e49f9f
			}

			.logo:after {
				content: "";
				border-left: 15vh solid transparent;
				border-right: 15vh solid transparent;
				border-top: 15vh solid #f00;
				height: 0;
				height: 0;
			}

			.marker {
				height: 5vmin;
				position: absolute;
			}

			.team-select {
				height: calc(20vh - 74px);
				width: 100%;
				top: 60vh;
				position: relative;
				display: flex;
				justify-content: center;
				align-items: center;
				text-align: center;
			}

			.team-select span {
				font-size: 5vh;
				margin: 0 5vw;
			}

			@media screen and (max-width: 767px) {
				.main-title {
					font-size: 5.5vh;
				}

				.team-select span {
					margin: 0 4vw;
					font-size: 3vh;
				}

				.logo {
					height: 10vh;
				}
			}

			.feature-container {
				flex-direction: column;
				font-size: 1.4rem;
				margin: 3vh 0;
			}

			.feature-container img {
				height: 50vh;
				margin: 2vh 0;
			}

		</style>
	</head>

	<body>
		<div id="page" class="background">
			<div class="main-title">
				<!-- <div id="particles"></div> -->
				AED Location Crowdsourcing App
			</div>
			<div class="map" id="map">
			</div>
			<div class="team-select">
				<img class="logo" src="/portfolio/aed/img/PAPcircle.png" id="logo1" onclick="selectSide(1);">
				<span>Pick a Side</span>
				<img class="logo" src="/portfolio/aed/img/WPcircle.png" id="logo2" onclick="selectSide(2);">
			</div>
		</div>
		<div class="step-background">
			<div class="row">
				<div class="col-xs-12 col-md-4">
					<div class="feature-container center-contents">
						<img class="wow flipInX" data-wow-delay="500ms" src="/portfolio/aed/img/aed.png">
						<span>2. Locate an AED</span>
					</div>
				</div>
				<div class="col-xs-12 col-md-4">
					<div class="feature-container center-contents">
						<img class="wow flipInX" data-wow-delay="500ms" src="/portfolio/aed/img/phoneframe.png">
						<span>3. Snap a picture</span>
					</div>
				</div>
				<div class="col-xs-12 col-md-4">
					<div class="feature-container center-contents">
						<img class="wow flipInX" data-wow-delay="500ms" src="/portfolio/aed/img/sgmap.png">
						<span>4. Take over territories</span>
					</div>
				</div>
			</div>
		</div>
		<script src="/vendor/jquery/jquery.min.js "></script>
		<script src="/vendor/particlesjs/particles.min.js"></script>
		<script src="/portfolio/aed/aed.js"></script>
		<script>
			particlesJS.load("particles", "/portfolio/aed/particlesjs-config.json", function () {
				console.log("callback - particles.js config loaded");
			});
		</script>
	</body>

</html>
