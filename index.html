<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>ian</title>

  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/animate/animate.css" rel="stylesheet">
  <link href="/vendor/font-awesome/css/fontawesome-all.min.css" rel="stylesheet">
  <link href="/vendor/jquery/jquery-ui.min.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
</head>

<body>
  <div class="terminal-container col-12 overflow-x-hidden">
    <terminal></terminal>
  </div>
  <div class="modal fade" tabindex="-1" role="dialog" id="windowModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content" style="overflow: hidden; border-width: 0px;">
        <div class="modal-header window-header text-center draggable-source" ondblclick="toggleWindow()">
          <span style="width: 100%">
            <div id="history" class="btn-group btn-group-toggle">
              <button id="back" class="btn" onclick="goBack()">
                <i class="far fa-angle-left"></i>
              </button>
              <button id="forward" class="btn" style="border-left: none" onclick="goForward()">
                <i class="far fa-angle-right"></i>
              </button>
            </div>
            <span id="traffic-lights">
              <span class="fa-stack fa-1x float-right window-header-buttons" data-dismiss="modal" aria-label="Close">
                <i class="fas fa-circle fa-stack-1x red-light"></i>
                <i class="fa-inverse fas fa-times fa-stack-halfx"></i>
              </span>
              <span class="fa-stack fa-1x float-right window-header-buttons" onclick="expandWindow()">
                <i class="fas fa-circle fa-stack-1x green-light"></i>
                <i class="fa-inverse fas fa-plus fa-stack-halfx"></i>
              </span>
              <span class="fa-stack fa-1x float-right window-header-buttons" onclick="shrinkWindow()">
                <i class="fas fa-circle fa-stack-1x yellow-light"></i>
                <i class="fa-inverse fas fa-minus fa-stack-halfx"></i>
              </span>
            </span>
            <span id="window-title">Portfolio</span>
          </span>
        </div>
        <div class="modal-body window-body">
        </div>
      </div>
    </div>
  </div>

  <!-- vendors -->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/vendor/jquery/jquery-ui.min.js"></script>
  <script src="/vendor/typed.js/typed.min.js"></script>
  <script src="/vendor/async/async.min.js"></script>
  <script src="/vendor/json2html/json2html.js"></script>
  <script src="/vendor/json2html/jquery.json2html.js"></script>
  <!-- user scripts -->
  <script src="/js/script-loader.js"></script>
  <script src="/js/terminal.js"></script>
  <script src="/js/window.js"></script>
  <script src="/js/index.js"></script>
</body>

</html>
